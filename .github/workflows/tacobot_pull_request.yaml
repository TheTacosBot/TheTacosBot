name: TacoBot

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug Directory
        run: ls
      - name: Run TacoBot
        uses: ./action
        with:
          taco_type: atlantis
          config_file: .tacobot.yaml