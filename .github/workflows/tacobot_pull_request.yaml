name: TacoBot

permissions:
  contents: read
  pull-requests: read
  actions: write
  deployments: write
  statuses: write
  issues: read

on:
  pull_request:
    types: [opened, synchronize, edited, closed]
  issue_comment:                                     
    types: [created]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run TacoBot
        uses: ./
        with:
          config_file: .tacobot.yaml
          github_token: ${{ github.token }}